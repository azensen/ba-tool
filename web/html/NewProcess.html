<form id="newProcessForm" action="JavaScript:newProcess()" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Add Process To Project</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="projectName">Project to add to</label>
            <div class="col-md-4">
                <select id="projectName" name="projectName" class="form-control">
                    <option value="Project 1">Project 1</option>
                    <option value="Project 2">Project 2</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="abstractionLevel">Abstraction Level</label>
            <div class="col-md-4">
                <select id="abstractionLevel" name="abstractionLevel" class="form-control">
                    <option value="Business">Business</option>
                    <option value="IT">IT</option>
                    <option value="IT-Execution">IT-Execution</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="processName">Process Name</label>
            <div class="col-md-4">
                <input id="processName" name="processName" type="text" placeholder="Process 1" class="form-control input-md" required="">
                <span class="help-block">Enter a process name here.</span>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bpmnFile">BPMN File</label>
            <div class="col-md-4">
                <input id="bpmnFile" name="bpmnFile" class="input-file" type="file" accept=".bpmn">
            </div>
        </div>

        <!-- Multiple Checkboxes (inline) -->
        <div class="form-group">
            <label class="col-md-4 control-label">Add Level Prefix?</label>
            <div class="col-md-4">
                <label class="checkbox-inline" for="prefix-0">
                    <input type="checkbox" name="prefix" id="prefix-0" value="">
                    Yes
                </label>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="btnNewProcess"></label>
            <div class="col-md-4">
                <button id="btnNewProcess" name="btnNewProcess" class="btn btn-primary">Create Process</button>
            </div>
        </div>

    </fieldset>
</form>
